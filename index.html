<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <main>
      <div class="card">
        <div class="card-image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-body">
          <div class="card-text">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-description">
              Order Summary You can now listen to millions of songs, audiobooks,
              and podcasts on any device anywhere you like!
            </p>
            <div class="plan">
              <div class="plan-icon">
                <img src="./images/icon-music.svg" alt="Music" />
              </div>
              <div class="plan-text">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <div class="plan-change">
                <a href="#">Change</a>
              </div>
            </div>

            <div class="button">
              <button class="btn" type="button">Proceed to Payment</button>
            </div>
            <button class="cancel-order">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
